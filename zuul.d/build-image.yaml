        - tripleo-buildimage-ironic-python-agent-centos-8:
            files: *build_images_files
        - tripleo-buildimage-ironic-python-agent-centos-8-wallaby:
            files: *build_images_files
        - tripleo-buildimage-ironic-python-agent-centos-8-victoria:
