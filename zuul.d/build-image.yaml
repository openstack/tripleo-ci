# CentOS 8 Image Build Jobs
- job:
    name: tripleo-buildimage-ironic-python-agent-centos-8
    parent: tripleo-build-images-base-centos-8
    branches: ^(?!stable/(queens|stein)).*$
    vars:
      tripleo_image_type: ironic-python-agent
    irrelevant-files:
      - ^.*\.rst$
      - ^releasenotes/.*$

