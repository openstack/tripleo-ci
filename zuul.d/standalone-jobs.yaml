    name: tripleo-standalone-scenarios-pipeline
    queue: tripleo
    check:
      jobs:
        - tripleo-ci-centos-8-content-provider:
            irrelevant-files: *irrelevant_files
        - tripleo-ci-centos-9-content-provider:
