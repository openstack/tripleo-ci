              - ^manifests/profile/(base|pacemaker)/cinder.*$
              - ^manifests/profile/(base|pacemaker)/glance.*$
              - ^manifests/profile/(base|pacemaker)/gnocchi.*$
              - ^manifests/profile/(base|pacemaker)/heat.*$
              - ^manifests/profile/(base|pacemaker)/horizon.*$
