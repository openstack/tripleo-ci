              # tripleo-heat-templates
              - ^((docker|puppet)/services|deployment)/.*aodh.*$
              - ^((docker|puppet)/services|deployment)/.*barbican.*$
              - ^((docker|puppet)/services|deployment)/.*ceilometer.*$
              - ^((docker|puppet)/services|deployment)/.*cinder.*$
