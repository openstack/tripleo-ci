              - ^vars/sova-patterns.yml$
              - zuul.d/layout.yaml
              - zuul.d/build-containers.yaml
              - zuul.d/build-image.yaml
              - zuul.d/standalone-jobs.yaml
              - zuul.d/undercloud-jobs.yaml
              - zuul.d/multinode-jobs.yaml
